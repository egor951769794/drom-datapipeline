services:
  kafka-1:
    image: apache/kafka:3.9.2-rc0
    ports: 
     - "9092:9092"
    profiles: ['kafka']
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: "ghH5Qg314fTg43g5df"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://:9091,EXTERNAL://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-1:9091,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
      KAFKA_LEADER_IMBALANCE_PER_BROKER_PERCENTAGE: "10"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_HEAP_OPTS: -Xmx1G -Xms1G
    volumes:
      - kafka1:/var/lib/kafka/data

  kafka-2:
    image: apache/kafka:3.9.2-rc0
    ports: 
     - "9082:9082"
    profiles: ['kafka']
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_NODE_ID: 2
      KAFKA_CLUSTER_ID: "ghH5Qg314fTg43g5df"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://:9091,EXTERNAL://:9082,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:9091,EXTERNAL://localhost:9082
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
      KAFKA_LEADER_IMBALANCE_PER_BROKER_PERCENTAGE: "10"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_HEAP_OPTS: -Xmx1G -Xms1G
    volumes:
      - kafka2:/var/lib/kafka/data

  kafka-3:
    image: apache/kafka:3.9.2-rc0
    ports: 
    - "9072:9072"
    profiles: ['kafka']
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_NODE_ID: 3
      KAFKA_CLUSTER_ID: "ghH5Qg314fTg43g5df"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://:9091,EXTERNAL://:9072,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-3:9091,EXTERNAL://localhost:9072
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
      KAFKA_LEADER_IMBALANCE_PER_BROKER_PERCENTAGE: "10"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_HEAP_OPTS: -Xmx1G -Xms1G
    volumes:
      - kafka3:/var/lib/kafka/data

  kafka-init:
    image: apache/kafka:3.9.2-rc0
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    profiles: ['kafka']
    entrypoint: [ '/bin/sh', '-c']
    command: |
      "
      echo -e 'Initializing kafka cluster topics...'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic drom.bulletin.posted --replication-factor 3 --partitions 3
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic drom.bulletin.pictures --replication-factor 3 --partitions 3
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic dwh.table.facts --replication-factor 3 --partitions 3
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic dwh.table.car --replication-factor 3 --partitions 3
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic dwh.table.date --replication-factor 3 --partitions 3
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --create --if-not-exists --topic dwh.table.condition --replication-factor 3 --partitions 3
      echo -e 'Kafka topics in cluster are:'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-1:9091 --list
      "

  spark:
    build: pyspark-transforms/
    ports:
      - 7077:7077
    profiles: ['spark']
    volumes:
      - spark-checkpoints:/checkpoints



  datalake-consumer:
    build: minio-datalake/
    depends_on:
      - MINIO-DATALAKE
    profiles: ['datalake']


  MINIO-DATALAKE:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    ports:
    - 9000:9000
    - 9001:9001
    profiles: ['datalake']
    command: [ "server", "--console-address", ":9001", "/data" ]
    environment:
      MINIO_ROOT_USER: "dev_admin"
      MINIO_ROOT_PASSWORD: "dev_password"
    volumes:
      - minio-volume:/data

  minio-init:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    depends_on:
      - MINIO-DATALAKE
    restart: on-failure
    profiles: ['datalake']
    entrypoint: [ '/bin/sh', '-c']
    command: |
      "
      echo -e 'Initializng MinIO buckets...'
      sleep 10
      /usr/bin/mc alias set miniodatalake http://minio-datalake:9000 dev_admin dev_password
      /usr/bin/mc mb --ignore-existing miniodatalake/bulletin-pictures
      /usr/bin/mc mb --ignore-existing miniodatalake/bulletins
      echo -e 'MinIO buckets are:'
      /usr/bin/mc ls miniodatalake
      "

  postgres:
    image: postgres:15-alpine
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: dwh
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    profiles: ['datawarehouse', 'dwh-db']
    command:
    - "postgres"
    - "-c"
    - "max_connections=25"
    - "-c"
    - "shared_buffers=256MB"
    - "-c"
    - "effective_cache_size=1GB"
    - "-c"
    - "work_mem=64MB"
    - "-c"
    - "maintenance_work_mem=512MB"
    - "-c"
    - "random_page_cost=1.1"
    - "-c"
    - "log_min_duration_statement=200ms"
    - "-c"
    - "shared_preload_libraries=pg_stat_statements"
    - "-c"
    - "pg_stat_statements.max=10000"

  pgadmin:
    image: dpage/pgadmin4:8
    ports:
      - 8080:80
    environment:
      PGADMIN_DEFAULT_EMAIL: user@postgres.com
      PGADMIN_DEFAULT_PASSWORD: pwd
    profiles: ['datawarehouse', 'dwh-gui']

  datawarehouse-consumer:
    build: postgres-datawarehouse/
    depends_on:
      - postgres
    profiles: ['datawarehouse']

volumes:
  kafka1:
  kafka2:
  kafka3:
  minio-volume:
  spark-checkpoints:
  pgdata:
